
<div class="overflow-x-auto px-4 pb-4">

  <table mat-table [dataSource]="queueReferencesData" matSort class="mat-elevation-z8 border">

    <!-- Reference Number Column -->
    <ng-container matColumnDef="referenceNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference No</th>
      <td mat-cell *matCellDef="let element">{{element.referenceNo}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="currentQueue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Queue</th>
      <td mat-cell *matCellDef="let element">{{element.currentQueue}}</td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
      <td mat-cell *matCellDef="let element">{{element.subject}}</td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="prirority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prirority</th>
      <td mat-cell *matCellDef="let element">
        {{element.prirority}}
      </td>
    </ng-container>

    <!-- Received Date Column -->
    <ng-container matColumnDef="receivedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Received Date</th>
      <td mat-cell *matCellDef="let element">{{element.receivedDate | date}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.status == 'INBOX'">
          <button mat-icon-button (click)="addSelectedReference(element)">
            <!-- <mat-icon style="color: #3e9393;">visibility</mat-icon> -->
            <mat-icon style="color: #3e9393;">edit</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="element.status == 'SENT'">
          <button mat-icon-button (click)="viewReference(element)">
            <!-- <mat-icon style="color: #3e9393;">visibility</mat-icon> -->
            <mat-icon style="color: #3e9393;">visibility</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetails(row)"></tr>

  </table>

  <mat-paginator class="mat-elevation-z1" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
  </mat-paginator>
</div>
