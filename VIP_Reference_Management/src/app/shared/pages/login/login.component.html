<mat-toolbar color="primary" class="toolbar">
  <span class="title" routerLink="/">
    VIp Reference Management
  </span>
  <span class="spacer"></span>
  <nav>
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/about">About</a>
    <a mat-button routerLink="/portfolio">Portfolio</a>
    <a mat-button routerLink="/services">Services</a>
    <a mat-button routerLink="/contact">Contact</a>
  </nav>
</mat-toolbar>

<div class="banner-area">
  <div class="login-form">
    <form novalidate [formGroup]="loginForm">
      <div id="login-container" class="mat-elevation-z8">

        <div class="login-header">
          <h2 class="primary">Login to VIP Reference Management</h2>
        </div>

        <mat-form-field class="login-form-field" appearance="outline">
          <input matInput placeholder="Email address" formControlName="username" required>
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
            Please enter username
          </mat-error>

        </mat-form-field>

        <mat-form-field class="login-form-field" appearance="outline">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
            required>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Please enter password
          </mat-error>
        </mat-form-field>

        <div class="login-btn-group">
          <div>
            <a href="">Visit Reference User Manual</a>
            <br>
            <a href="">Visit Reference SOP</a>
          </div>
          <button mat-raised-button type="submit" color="primary" class="Login-btn" (click)="onLogin()">Login</button>
        </div>

        <div class="footer-sec">
          <br>
          <br>
          <hr>
          <a class="primary">Forgot Password?</a>
          <br>
        </div>

      </div>
    </form>

  </div>
</div>
