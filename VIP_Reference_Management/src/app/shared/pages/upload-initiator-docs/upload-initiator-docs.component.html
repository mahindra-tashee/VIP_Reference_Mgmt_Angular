<div class="dashboard-card">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title style="cursor: pointer;">UPLOAD DOCUMENTS</mat-card-title>
      </mat-card-header>
    </mat-card>
    <mat-card-content class="reference-form-container">
        <form [formGroup]="uploadReferenceDocs" >
            <div class="form-field">
              <div class="label-field">
                <label>File Name</label>
              </div>
              <div class="input-container">
                  <input type="file" (change)="onFileSelect($event)"  class="mat-input" accept="application/pdf">
                  <mat-error class="mat-error" *ngIf="uploadReferenceDocs.get('file')?.hasError('invalidType')">
                    Only PDF files are allowed.
                  </mat-error>
                  <mat-error class="mat-error" *ngIf="uploadReferenceDocs.get('file')?.hasError('maxSizeExceeded')">
                    File size must not exceed 50 MB.
                  </mat-error>
              </div>
            </div>
        
            <div class="form-field">
              <div class="label-field">
                <label>Document Types</label>
              </div>
              
              <select matNativeControl formControlName="documentType">
                <option value="" disabled selected>Select Document Type</option>
                <option value="letter">Letter</option>
                <option value="memo">Memo</option>
                <option value="draft">Draft</option>
              </select>
            </div>

            <div class="form-field">
                <div class="label-field">
                  <label>Comments</label>
                </div>
                <textarea matInput formControlName="comments" rows="4" placeholder="Add Comments"></textarea>
            </div>
            <div class="form-field">
                <div class="upload-btn-group">
                    <button mat-raised-button (click)="confirmUpload()" color="primary" [disabled]="!uploadReferenceDocs.valid">Ok</button>
                    <button mat-raised-button mat-dialog-close class="disabled-look">Close</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</div>
